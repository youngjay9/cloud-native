apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tipc-ingress
  namespace: tipc
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
          - path: /tipc
            pathType: Prefix
            backend:
              service:
                name: tipc-backend-service
                port: 
                  number: 80
          - path: /frontend/biplatform
            pathType: Prefix
            backend:
              service:
                name: tipc-frontend-service
                port: 
                  number: 80
          - path: /category
            pathType: Prefix
            backend:
              service:
                name: category-service
                port: 
                  number: 80
          - path: /temp-api
            pathType: Prefix
            backend:
              service:
                name: temp-service
                port: 
                  number: 80

              
          
                  
      